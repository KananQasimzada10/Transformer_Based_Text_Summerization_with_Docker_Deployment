<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
</head>
<body>
    <h1>Article Summarizer</h1>
    <form method="POST">
        <textarea name="article_content" rows="10" cols="50" placeholder="Paste article text here..."></textarea><br><br>
        <input type="submit" value="Generate Summary">
    </form>

    {% if summary %}
        <h2>Generated Summary</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
